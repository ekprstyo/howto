<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Side Nav</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidenav">
      <a href="javascript:void(0)" id="closebtn">X</a>
      <a href="">About</a>
      <a href="">Service</a>
      <a href="">Client</a>
      <a href="">Contact</a>

    <div class="content">
      <h3>Animated Sidenav Example</h3>
      <p>Click on the element below to open the side navigation menu.</p>
      <span id="openbtn">menu Open</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
